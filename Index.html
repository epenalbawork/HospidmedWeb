<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejemplo Agrupación por Ubicación</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content-body">
    <div class="card">
      <div class="card-content">
        <div class="card-body">
          <!-- FILTROS PARA LOS TACHOS -->
          <div class="filters-container">
            <form id="filter-form" class="mb-3">
              <div class="row">
                <div class="col-md-3">
                  <label class="text-bold-600">Desde</label>
                  <input type="date" name="fechaDesde" class="form-control form-control-sm" />
                </div>
                <div class="col-md-3">
                  <label class="text-bold-600">Hasta</label>
                  <input type="date" name="fechaHasta" class="form-control form-control-sm" />
                </div>
                <div class="col-md-3">
                  <label class="text-bold-600">Operario</label>
                  <select id="operarioSelect" name="operario" class="form-control form-control-sm">
                    <option value="">[Todos los Operarios]</option>
                  </select>
                </div>
                <div class="col-md-6 text-right" style="margin-top: 26px;">
                  <button type="submit" class="btn btn-success btn-sm">Buscar</button>
                  <button id="generate-report-btn" type="button" class="btn btn-primary btn-sm">Generar Reporte</button>
                </div>
              </div>
            </form>
          </div>

          <!-- TABLA DE TACHOS E IMÁGENES -->
          <div class="table-responsive" id="table-container">
            <!-- Se inyectará la tabla de tachos dinámicamente -->
          </div>

          <hr> <!-- Línea separadora para mejor organización -->

          <!-- NUEVA SECCIÓN: TABLA DE PESOS -->
          <h4 class="mt-4">Tabla de Pesos</h4>
          <div class="table-responsive" id="table-peso-container">
            <!-- Se inyectará la tabla de pesos dinámicamente -->
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script.js"></script> <!-- Script de tachos -->
  <script src="script_peso.js"></script> <!-- Nuevo script para la tabla de pesos -->
  <script src="report.js"></script> <!-- Generación de reportes -->
</body>
</html>
